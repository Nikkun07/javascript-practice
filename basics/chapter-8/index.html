<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quiz</title>
</head>
<body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
        <div class="flex flex-col">
            <h1 class="text-orange-500 my-4 text-9xl font-light">Quiz</h1>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-orange-500">
        <div class="flex flex-col mx-6">
            <h2 class="my-5 text-white text-5xl font-bold">
                On with the questions... 
            </h2>

            <form class="quiz-form font-light">
                <!-- Question -->
                <div class="my-10">
                    <p class="text-4xl font-bold">1. How do you want to die?</p>

                    <!-- Answer Option -->
                    <div class="form-check mx-6 my-6 text-white text-3xl font-medium">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="">Hanging</label>
                    </div>

                    <div class="form-check mx-6 my-6 text-white text-3xl font-medium">
                        <input type="radio" name="q1" value="B" >
                        <label class="">Testicular Torsion</label>
                    </div>
                </div>

                <!-- Question -->
                <div class="my-10">
                    <p class="text-4xl font-bold">2. Cheesed to meet you?</p>

                    <!-- Answer Option -->
                    <div class="form-check mx-6 my-6 text-white text-3xl font-medium">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="">Do nothing.</label>
                    </div>

                    <div class="form-check mx-6 my-6 text-white text-3xl font-medium">
                        <input type="radio" name="q2" value="B" >
                        <label class="">Mating Press</label>
                    </div>
                </div>

                <!-- Question -->
                <div class="my-10">
                    <p class="text-4xl font-bold">3. すいちゃんは。。。？</p>

                    <!-- Answer Option -->
                    <div class="form-check mx-6 my-6 text-white text-3xl font-medium">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="">今日もかわいい！！！</label>
                    </div>

                    <div class="form-check mx-6 my-6 text-white text-3xl font-medium">
                        <input type="radio" name="q3" value="B" >
                        <label class="">今日もちさい！</label>
                    </div>
                </div>

                <!-- Question -->
                <div class="my-10">
                    <p class="text-4xl font-bold">4. When to procrastinate?</p>

                    <!-- Answer Option -->
                    <div class="form-check mx-6 my-6 text-white text-3xl font-medium">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="">Never</label>
                    </div>

                    <div class="form-check mx-6 my-6 text-white text-3xl font-medium">
                        <input type="radio" name="q4" value="B" >
                        <label class="">Everytime</label>
                    </div>
                </div>
        
                <div class="text-center">
                    <input type="submit" class="btn rounded-md py-5 px-8 bg-white text-2xl font-medium hover:bg-orange-700 transition duration-150">
                </div>
            </form>
        </div>
    </div>

    <!-- I am going to hang myself -->
    <script src="script.js"></script>
</body>
</html>
